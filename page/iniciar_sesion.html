<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-885Y98NZ72"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-885Y98NZ72');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - ViviEstu</title>
    <link rel="stylesheet" href="../css/iniciar_sesion.css">
</head>
<body>

  <!-- Overlay de fondo oscuro -->
  <div class="modal-overlay" onclick="window.location.href='../index.html'"></div>

  <!-- Modal contenedor -->
  <div class="modal-container">
    <!-- Botón de cerrar -->
    <button class="close-modal" onclick="window.location.href='../index.html'" title="Cerrar">×</button>

    <div class="form-container">
      <div class="header">
        <div class="logo">
          <img src="../asset/Logo.png" alt="Logo ViviEstu">
        </div>
      </div>

      <div class="form-content">
        <h1>Bienvenido de vuelta</h1>

        <form id="loginForm">
          <input type="email" id="email" placeholder="Correo electrónico" required>
          <input type="password" id="password" placeholder="Contraseña" required>

          <button type="submit">Iniciar Sesión</button>
        </form>

        <p id="mensajeError" style="color:red; margin-top:10px; display:none;">
          Correo o contraseña incorrectos.
        </p>

        <div class="additional-options">
          <a href="#" class="link-option">¿Olvidaste tu contraseña?</a>
          <div class="separator">
            <span>o</span>
          </div>
          <a href="registrar.html" class="link-register">Crear una cuenta</a>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/iniciar_sesion.js"></script>

</body>
</html>
