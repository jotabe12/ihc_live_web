    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foro Estudiantil</title>
    <link rel="stylesheet" href="../css/agendar_visita.css">
    <link rel="stylesheet" href="../css/foro_estudiantil.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header class="header">
        <div class="logo-container">
            <a href="../index.html">
                <img src="../asset/Logo.png" alt="ViviEstu Logo" class="logo">
            </a>
        </div>
        <nav class="nav-menu">
            <a href="../index.html">Inicio</a>
            <a href="mapa_seguridad.html">Zonas</a>
            <a href="catalogo.html">Catálogo</a>
            <a href="foro_estudiantil.html">Comunidad</a>
        </nav>
        <div class="nav-buttons">
            <button class="btn-login" id="btnLoginDesktop">Iniciar Sesión</button>
            <button class="btn-register" id="btnRegisterDesktop">Registrarse</button>
        </div>
    </header>

    <section class="foro-container">
        <h1>Foro de Estudiantes</h1>

        <div class="formulario-comentario">
            <h2>Publicar un comentario</h2>

            <input type="text" id="nombre" placeholder="Tu nombre" readonly>
            <input type="text" id="ubicacion" placeholder="Tu ubicación">

            <div class="resena-checkbox-container">
                <label>
                    <input type="checkbox" id="checkbox-resena">
                    <span>Añadir reseña de vivienda</span>
                </label>
            </div>

            <div id="resena-section" class="resena-section" style="display: none;">
                <label for="select-vivienda">Selecciona una vivienda de tus reservas:</label>
                <select id="select-vivienda">
                    <option value="">-- Selecciona una vivienda --</option>
                </select>

                <div class="rating-container">
                    <label>Calificación:</label>
                    <div class="stars" id="star-rating">
                        <i class="far fa-star" data-rating="1"></i>
                        <i class="far fa-star" data-rating="2"></i>
                        <i class="far fa-star" data-rating="3"></i>
                        <i class="far fa-star" data-rating="4"></i>
                        <i class="far fa-star" data-rating="5"></i>
                    </div>
                    <span id="rating-value">0</span> estrellas
                </div>
            </div>

            <textarea id="comentario" placeholder="Escribe tu comentario aquí..."></textarea>

            <button id="btn-publicar">Publicar</button>
        </div>

        <h2 class="titulo-comentarios">Comentarios</h2>

        <div id="lista-comentarios"></div>

    </section>

    <footer>
        © 2025 ViviEstu - Todos los derechos reservados
    </footer>

    <script src="../js/app.js"></script>
    <script src="../js/foro_estudiantil.js"></script>
</body>
